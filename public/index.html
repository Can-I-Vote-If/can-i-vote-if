<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Can I Vote If? - Determine if you're eligible to register to vote!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/index.css">
</head>
<body>
	<h1>Can I Vote If?</h1>
	
	<form id="rendered-form">
		<div class="rendered-form">
			<!-- WHERE DO YOU LIVE -->
			<div class="fb-select form-group field-where-do-you-live">
				<label for="where-do-you-live" class="fb-select-label">Where do you live?<span class="fb-required">*</span></label>
				<select class="form-control" name="where-do-you-live" id="where-do-you-live" required="required" aria-required="true">
					<option disabled="null" selected="null">Select</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>

			<!-- US CITIZEN -->
			<div class="fb-radio-group form-group field-us-citizen">
				<label for="us-citizen" class="fb-radio-group-label">Are you a U.S. Citizen?<span class="fb-required">*</span></label>
				<div
				 class="radio-group">
					<div class="radio">
						<input name="us-citizen" id="us-citizen-0" required="required" aria-required="true" value="yes" type="radio">
						<label
						 for="us-citizen-0">Yes</label>
					</div>
					<div class="radio">
						<input name="us-citizen" id="us-citizen-1" required="required" aria-required="true" value="no" type="radio">
						<label for="us-citizen-1">No</label>
					</div>
				</div>
			</div>
			<div id="us-citizen" style="display:none">You are a citizen!</div>

			<!-- BIRTHDATE -->
			<div class="fb-date form-group field-birthdate">
				<label for="birthdate" class="fb-date-label">Date Field<span class="fb-required">*</span></label>
				<input type="date" class="form-control" name="birthdate" id="birthdate" required="required" aria-required="true">
			</div>
			<div id="age-notice" style="display:none">Age =(</div>
		</div>
	</form>


	<!-- Bootstrap Requirements -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

	<script src="./scripts/index.js"></script>
